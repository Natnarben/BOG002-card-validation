<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>E-BOOK</title>
</head>
<body>
<header>
    <div class="encabezado">
        <a href="index.html"><img src="imagenes/ebookimage.jpg" alt="imagen1" class="imagen1"></a>
        <nav>
        <a href="#inicio">INICIO</a> 
        <a href="#libreria">LIBRERIA</a> 
        <a href="#contacto">CONTÁCTENOS</a>
        </nav>
    </div>
</header>

<main>
    <section class="contenedor" id="contenedor">
        <h1 class="titulo">NOMBRE DEL LIBRO</h1>
        <h2 class="parrafo1">Estas a un solo paso de finalizar tu compra</h2>
        <h3 class="parrafo2">Productos en tu carro</h3>
        <img src="imagenes/compraebook.jpg" alt="imagen2" class="imagen2">
        <input type="number" id="cantidadProductos" min="1" max="99" >
            <p id="valor">$15000</p> 
        <input type="button" value="Pagar" id="pagar" class="boton">
    </section>
    <br>
    <br>
    <section class="form" id="form">
        <input type="text" id="numeroDeTarjeta" placeholder="número de tarjeta" maxlength="16">
        <input type="text" id="nombre" placeholder="Nombre" autocomplete="off">
        <input type="date" id="fechaV">
        <input type="text" id="cvc"  placeholder="CVC">
        <button type="submit" class="botonEnviar">Verificar</button>
        <div id="resultado"></div>
    </section>
</main>

<footer></footer>
<script src="index.js"></script>
