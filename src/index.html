<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOK</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
    <div id="encabezado" class="encabezado">
        <a href="index.html"><img src="imagenes/ebookimage.jpg" alt="imagen1" class="imagen1"></a>
        <nav>
        <a href="#inicio">INICIO</a> 
        <a href="#libreria">LIBRERIA</a> 
        <a href="#contacto">CONTÁCTENOS</a>
        </nav>
    </div>
</header>

<main>
    <section id="contenedor" class="contenedor">
        <img src="imagenes/compraebook.jpg" alt="imagen2" class="imagen2">
        <div class="bloque-contenedor">
           <h1 id="titulo" class="titulo">E-book Lectura Rapida para toda la Familia</h1> <hr>
           <h2 id="parrafo1" class="parrafo1">Tipo de publicacion: publicacion digital <br>
            Editorial: Mdios Editores S.A <br>
            Numero de paginas: 123</h2> <hr>
            <h3>Precio: $15000</h3>
           <h3 id="parrafo2">Productos a tu carro:</h3>    
           <input type="number" id="cantidadProductos" min="1" max="99" > 
           <input class="boton" type="button" value="Pagar" id="pagar">
        </div>
    </section>
    <br>
    <br>
    <section class="form" id="form">
        <p id="valor"></p>
        <div class="bloque-tarjeta">
            <label for="numeroDeTarjeta">Numero de Tarjeta</label><br>
            <input type="text" id="numeroDeTarjeta" placeholder="número de tarjeta" maxlength="19"><br>
            <label for="nombre">Nombre en la tarjeta</label><br>  
            <input type="text" id="nombre" placeholder="Nombre" autocomplete="off"><br>
            <label for="fechaV">Fecha Vencimiento</label><br>
            <input type="date" id="fechaV"><br>
            <label for="cvc">Codigo de seguridad</label><br>  
            <input type="text" id="cvc"  placeholder="CVC"><br>
            <button type="submit" class="botonValidar" id="botonValidar">Verificar</button><br>
        </div>
        <p id="respuestaValidacion"></p>
    </section>
</main>
<footer></footer>  
<script src="index.js" type="module"></script>

</body>

</html>
</html>
